<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section id="product-photo">
      <img id="image-small" src="images/image-product-mobile.jpg" alt="Perfume Photograph">
      <img id="image-large" src="images/image-product-desktop.jpg" alt="Perfume Photograph">
    </section>
    <section id="product-info">
      <p id="product-category">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div id="price">
        <h2>$149.00</h2>
        <p>169.99</p>
      </div>
      <button><img id="icon-cart" src="images/icon-cart.svg"> Add to Cart</button>
  </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mynor</a>.
  </footer>
</body>
</html>
